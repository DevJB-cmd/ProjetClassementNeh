{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Plateforme Étudiants{% endblock %}</title>

    <!-- Police Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: white;
        }

        /* Effet sombre pour lisibilité */
        body::before {
            content:"";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Conteneur général */
        .main-container {
            max-width: 1100px;
            margin: 60px auto;
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.35);
        }

        h1, h2, h3 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Boutons premium */
        .btn {
            display: inline-block;
            padding: 12px 22px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: 0.25s ease;
        }

        .btn-blue {
            background: #1a73e8;
        }

        .btn-blue:hover {
            background: #135ec5;
        }

        .btn-red {
            background: #d9534f;
        }

        .btn-red:hover {
            background: #b52b27;
        }

        /* Messages Django */
        .alert {
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.85);
        }

        .alert-error, .alert-danger {
            background: rgba(220, 53, 69, 0.85);
        }

    </style>
</head>

<body>

    <div class="main-container">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
